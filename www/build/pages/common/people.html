<ion-header>
	<ion-navbar>
		<ion-title>Select Invitees</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let invitee of invitees">
    <ion-avatar item-left>
      <img src="img/cycle.png">
    </ion-avatar>
    <ion-label>{{invitee.name}}</ion-label>
    <ion-checkbox item-right [(ngModel)]="invitee.checked"></ion-checkbox>
  </ion-item>
</ion-list>
<button block (click)="dismiss()">
<ion-icon name="update"></ion-icon>Done</button>
</ion-content>
